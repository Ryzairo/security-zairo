<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bewerk Evenement</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            color: #0bd7a9;
        }

        form {
            margin-top: 20px;
            width: 50%;
        }

        label {
            font-weight: bold;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0bd7a9;
            color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bewerk Evenement</h1>
    <form action="/edit_event/{{ event.id }}" method="POST">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}" required>

        <label for="event_date">Datum:</label>
        <input type="date" id="event_date" name="event_date" value="{{ event.event_date }}" required>

        <label for="start_time">Tijd (start):</label>
        <input type="time" id="start_time" name="start_time" value="{{ event.start_time }}" required>

        <label for="end_time">Tijd (eind):</label>
        <input type="time" id="end_time" name="end_time" value="{{ event.end_time }}" required>

        <label for="location">Locatie:</label>
        <input type="text" id="location" name="location" value="{{ event.location }}" required>

        <label for="description">Beschrijving:</label>
        <textarea id="description" name="description" rows="4" required>{{ event.description }}</textarea>

        <input type="submit" value="Opslaan">
    </form>
    <a href="{{ url_for('events_moderation') }}">Terug naar evenementen</a>
</body>
</html>
