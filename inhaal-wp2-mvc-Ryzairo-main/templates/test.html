<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Choice</title>
    <link rel="stylesheet" href="styles.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid black;
}

h1, h2 {
    color: black;
}

.choice {
    border: 2px solid black;
    margin: 10px 0;
    padding: 10px;
    cursor: pointer;
}

.choice:hover {
    background-color: #f0f0f0;
}

p {
    margin: 0;
}

</style>

</head>
<body>
    <div class="container">
        <h1>Hallo Jan Janzen (1A), dit is stelling 11 van de 20</h1>
        <h2>Kies:</h2>
        <div class="choice">
            <p>Ik voel mij meer op mijn gemak in groepen</p>
        </div>
        <div class="choice">
            <p>Ik voel mij als ik alleen ben meer op mijn gemak</p>
        </div>
    </div>
</body>
</html>
